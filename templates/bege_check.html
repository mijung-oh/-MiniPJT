<body onload="showbegeImage(1)">
  <div>

          <div class="">

            <hr>
            <button class="btn btn-success mt-1" id="YesOrNo1" style="font-family: 'Do Hyeon', sans-serif; display: block;" type="button" onclick="check(1)">YES!</button>
            <button class="btn btn-success mt-1" id="YesOrNo2" style="font-family: 'Do Hyeon', sans-serif; display: block;" type="button" onclick="check(0)">NO!</button>

            <!-- 주변 채식가게 api로 보여주는 버튼 -->
            <button class="font-c btn btn-success mt-1" id="store" style="display: none;" onclick="location.href='/begeMap'">주변 채식가게 보러가기</button>
